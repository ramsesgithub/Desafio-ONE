<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/lupa.png" type="image/x-icon">
    <meta name="author" content="Ramsés Quinteros"/>
    <meta name="description" content="Pagina web básica para encriptar o desencriptar el texto que quieras">
    <title>Encriptar - Desenciptar </title>
    <script type="text" src="/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="background">
    <header class="header">
        <h1>Encriptar - Desencriptar</h1>
    </header>
            <main>
                <section>
                    <div class="conteiner">
                        <div class="info">
                            <p>⚠️ Solo ingresar letras en minuscula y sin acento</p>
                        </div>
                        <div class="container-input">
                            <input type="text" id="textoEncriptar" class="textoEncriptar" placeholder="Escriba el texto acá" required>
                        </div>
                        <div class="container-boton">
                            <button id="encriptar" class="encriptar">Encriptar</button>
                            <button id="desencriptar" class="desencriptar">Desencriptar</button>
                        </div>
                        <div class="container-texto" id="container-texto">
                            <textarea name="" id="textoDesencriptado" class="textoDesencriptado" readonly="readonly"></textarea>
                        </div>
                        <button id="copiar" class="copiar">Copiar</button>
                    </div>
                </section>
            </main>
        <footer>
            <div class="footer">
                <div class="contacto">
                    <a href="https://github.com/ramsesgithub" target="_blank"><img src="./img/GitHub.png" alt=""></a>
                    <a href="https://www.linkedin.com/in/ramses-quinteros/" target="_blank"><img src="./img/LinkedIn.png" alt=""></a>
                </div>
                <div>
                    <p class="hecho">Hecho por Ramsés Quinteros :)</p>
                </div>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
